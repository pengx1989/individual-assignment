<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>register</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Register</h1>
        <form action="" method="post" class="form-horizontal" role="form" style="width: 500px;">
            <div class="form-group">
                <label for="firstname" class="col-sm-4 control-label">New Username: </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="newusername" name="username" placeholder="plz type username">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-4 control-label">New Password: </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="newpassword" name="password" placeholder="plz type pwd">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-4 control-label">Confirm Password: </label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="confirmpassword" name="password" placeholder="plz re-type pwd">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
